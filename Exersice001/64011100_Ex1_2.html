<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Exercise001_2</title>
    </head>
    <body>
        
        
        <fieldset>
            <legend><i>Contact Information</i></legend>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br>
            <label for="mail">E-mail:</label>
            <input type="text" id="mail" name="mail">
        </fieldset>
        
        <fieldset>
            <legend><i>Competition Question</i></legend>
            <label for="Howto">How tall is the Eiffel Tower in Paris,France?</label><br>
            <input type="radio" id="tall1" name="tall" value="tall1">
            <label for="tall1">584 ft</label><br>
            <input type="radio" id="tall2" name="tall" value="tall2">
            <label for="tall2">784 ft</label><br>
            <input type="radio" id="tall3" name="tall" value="tall3">
            <label for="tall3">984 ft</label><br>
            <input type="radio" id="tall4" name="tall" value="tall4">
            <label for="tall4">1184 ft</label><br>
        </fieldset>

        <fieldset>
            <legend><i>Tiebreaker Question</i></legend>
            <label for="Tiebreaker">In 25 words or less,say why you would like to win $10,000:</label><br>
            <textarea rows="10" cols="37"></textarea>
        </fieldset>

        <fieldset>
            <legend><i>Enter Competition</i></legend>
            <input type="button" value="Enter Competition">
        </fieldset>




    </body>
</html>
